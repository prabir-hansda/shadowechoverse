<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Box with Thumbnail</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0 auto;
      background: linear-gradient(270deg, #00f0ff, #00c6ff, #8e2de2, #ff00c8, pink, #ff7e5f, purple);
      color: #ffffff;
      max-width: 960px;
      padding: 20px;
      text-align: center;
      background-size: 1000% 1000%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 50% 100%; }
      100% { background-position: 0% 100%; }
    }

    h1 {
      margin-bottom: 40px;
    }

    .video-box {
      background-color: black;
      border: 2px solid black;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin: 20px auto;
      display: inline-block;
    }

    video, iframe {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
    }

    header {
      background: black;
      padding: 20px;
      height: 70px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Videos</h1>
</header>

<!-- Local Video 1 -->
<div class="video-box">
  <video id="localVideo1" controls poster="https://raw.githubusercontent.com/prabir-hansda/Hansda-Music-Player/refs/heads/main/Jayanti%20di.jpg">
    <source src="https://raw.githubusercontent.com/prabir-hansda/Music-public-for-read/refs/heads/main/VID-20250119-WA0001.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p>❄️❄️</p>
</div>

<!-- Local Video 2 -->
<div class="video-box">
  <video id="localVideo2" controls poster="https://raw.githubusercontent.com/prabir-hansda/Hansda-Music-Player/refs/heads/main/The%20Best%20Free%20YouTube%20Video%20Downloader_exported_0.jpg">
    <source src="https://raw.githubusercontent.com/prabir-hansda/Video-reels-me/refs/heads/main/The%20Best%20Free%20YouTube%20Video%20Downloader%7E2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p>BMW</p>
</div>

<!-- YouTube Video 1 -->
<div class="video-box">
  <iframe 
    class="youtubeVideo"
    src="https://www.youtube.com/embed/NUu3kX9gx9c?enablejsapi=1" 
    title="YouTube video"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
  <p>💐🌹🪻🌼🌸🌷</p>
</div>

<!-- YouTube Video 2 -->
<div class="video-box">
  <iframe 
    class="youtubeVideo"
    src="https://www.youtube.com/embed/EFmxPMdBqmU?enablejsapi=1" 
    title="YouTube video"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
  <p>💐🌹🪻🌼🌸🌷</p>
</div>

<!-- JavaScript to control video playback -->
<script>
  const localVideos = [
    document.getElementById('localVideo1'),
    document.getElementById('localVideo2')
  ];
  const youtubeIframes = document.querySelectorAll('.youtubeVideo');
  let youtubePlayers = [];

  function pauseAllVideos(except = null) {
    // Pause all local videos
    localVideos.forEach(video => {
      if (video !== except) {
        video.pause();
      }
    });

    // Pause all YouTube videos
    youtubePlayers.forEach(player => {
      if (player && player.pauseVideo && player !== except) {
        player.pauseVideo();
      }
    });
  }

  // Add event listeners to local videos
  localVideos.forEach(video => {
    video.addEventListener('play', () => {
      pauseAllVideos(video);
    });
  });

  // Load YouTube API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  window.onYouTubeIframeAPIReady = function() {
    youtubeIframes.forEach((iframe) => {
      const player = new YT.Player(iframe, {
        events: {
          'onStateChange': function(event) {
            if (event.data == YT.PlayerState.PLAYING) {
              pauseAllVideos(player);
            }
          }
        }
      });
      youtubePlayers.push(player);
    });
  };
</script>

</body>
</html>
