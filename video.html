<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Box with Thumbnail</title>
  
</head>
<body>
  <style>
      body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(270deg, #00f0ff, #00c6ff, #8e2de2, #ff00c8, pink, #ff7e5f, purple);
  color: #ffffff;
      max-width: 960px;
      height:1100px;
      margin: auto;
      padding: 20px;
      text-align: center;
  background-size: 1000% 1000%;
  animation: gradientMove 15s ease infinite;
}
    @keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 50% 100%;
  }
  100% {
    background-position: 0% 100%;
  }
  }


h1 {
  margin-bottom: 40px;
}

.video-box {
  background-color: #1e1e1e;
  border: 2px solid #333;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
  padding: 15px;
  margin: 20px auto;
  width: 90%;
  max-width: 600px;
}

video, iframe {
  width: 100%;
  height: 340px;
  border-radius: 10px;
}
header {
      background: black;
      padding: 20px;
      height: 70px;
      border-radius: 10px;
    }
  </style>
<header>
  <h1>Videos</h1>
  
</header>
  <!-- Local Video -->
  <div class="video-box">
    <video controls poster="https://raw.githubusercontent.com/prabir-hansda/Hansda-Music-Player/refs/heads/main/Jayanti%20di.jpg">
      <source src="https://raw.githubusercontent.com/prabir-hansda/Music-public-for-read/refs/heads/main/VID-20250119-WA0001.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>❄️❄️</p>
  </div>

  <!-- YouTube Video -->
  <div class="video-box">
    <iframe 
      src="https://www.youtube.com/embed/NUu3kX9gx9c" 
      title="YouTube video"
      allowfullscreen>
    </iframe>
    <p>💐🌹🪻🌼🌸🌷</p>
  </div>

</body>
</html>
