<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Grid</title>
  
</head>
<body>
  <style>
  body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(270deg, #00f0ff, #00c6ff, #8e2de2, #ff00c8, pink, #ff7e5f, purple);
  color: #ffffff;
      max-width: 960px;
      margin: auto;
      padding: 20px;
      text-align: center;
  background-size: 1000% 1000%;
  animation: gradientMove 15s ease infinite;
}
    @keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 50% 100%;
  }
  100% {
    background-position: 0% 100%;
  }
  }


h1 {
  text-align: center;
  margin-bottom: 20px;
}

.photo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 10px;
}

.photo-box {
  background-color: peachpuff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.photo-box img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  display: block;
}
.photo-box p {
  margin: 10px;
  color: black;
  font-weight: bold;
  font-size: 16px;
}
  </style>
  <h1>Images</h1>
  <div class="photo-grid">
    <div class="photo-box"><img src="https://raw.githubusercontent.com/prabir-hansda/Music-public-for-read/refs/heads/main/pratab.jpg" alt="Photo 1"><p>Boss is always Boss</p></div>
    <div class="photo-box"><img src="https://raw.githubusercontent.com/prabir-hansda/Music-public-for-read/refs/heads/main/Monika%203D%20cartoon.png" alt="Photo 2"><p>‚ùÑÔ∏èüèîÔ∏è</p></div>
    <div class="photo-box"><img src="https://raw.githubusercontent.com/prabir-hansda/Hansda-Music-Player/refs/heads/main/my%20Ghibli%20art.jpg" alt="Photo 3"></div>
    <div class="photo-box"><img src="https://raw.githubusercontent.com/prabir-hansda/Hansda-Music-Player/refs/heads/main/Prabir.jpg" alt="Photo 4"></div>
    <!-- More photo boxes as needed -->
  </div>
  
</body>
</html>
