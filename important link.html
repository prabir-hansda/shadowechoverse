<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Access - Important Links</title>
  <style>
    * {
      box-sizing: border-box;
    }

  body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(270deg, #00f0ff, #00c6ff, #8e2de2, #ff00c8, pink, #ff7e5f, purple);
  color: #ffffff;
      max-width: 960px;
      margin: auto;
      padding: 20px;
      text-align: center;
  background-size: 1000% 1000%;
  animation: gradientMove 15s ease infinite;
}
    @keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 50% 100%;
  }
  100% {
    background-position: 0% 100%;
  }
}


    /* Overlay Style */
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom right, blue, red, purple);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
        

    .overlay-box {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .overlay-box h2 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    .overlay-box input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .overlay-box button {
      width: 100%;
      padding: 12px;
      background-color: #00c6ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .overlay-box button:hover {
      background-color: #007ab3;
    }

    .error {
      color: #ff4e4e;
      margin-top: 10px;
      font-size: 14px;
    }

    #mainContent {
      display: none;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      text-decoration: none;
      color: #0077cc;
      font-size: 18px;
      transition: color 0.2s ease;
    }

    ul li a:hover {
      color: #005799;
    }
  </style>
</head>
<body>
  <div id="passwordOverlay">
    <div class="overlay-box">
      <h2>Enter Password to Access</h2>
      <input type="password" id="passwordInput" placeholder="Enter your password" />
      <button onclick="checkPassword()">Unlock</button>
      <div id="errorMsg" class="error"></div>
    </div>
  </div>

  <div id="mainContent">
    <h1>Important Links</h1>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
      <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
      <li><a href="https://github.com/prabir-hansda" target="_blank">GitHub</a></li>
    </ul>
  </div>

  <script>
    function checkPassword() {
      const entered = document.getElementById("passwordInput").value;
      const correct = "6205134733"; // Change this to your desired password
      const errorBox = document.getElementById("errorMsg");

      if (entered === correct) {
        document.getElementById("passwordOverlay").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        errorBox.textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
