<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World FM Radio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --secondary: #f59e0b;
      --dark: #0f172a;
      --dark-light: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .tagline {
      color: var(--gray);
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .select-wrapper, .search-wrapper {
      position: relative;
      flex: 1;
      min-width: 250px;
    }

    .select-wrapper::after, .search-wrapper::after {
      content: '\f107';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      pointer-events: none;
    }

    .search-wrapper::after {
      content: '\f002';
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      background: var(--dark-light);
      color: var(--light);
      border: 2px solid #334155;
      border-radius: 8px;
      appearance: none;
      transition: all 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    input {
      padding-left: 40px;
    }

    .stations-container {
      background: var(--dark-light);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-height: 500px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark-light);
    }

    .stations-container::-webkit-scrollbar {
      width: 8px;
    }

    .stations-container::-webkit-scrollbar-track {
      background: var(--dark-light);
    }

    .stations-container::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 20px;
    }

    .station {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #334155;
      transition: all 0.2s;
      cursor: pointer;
    }

    .station:last-child {
      border-bottom: none;
    }

    .station:hover {
      background: #334155;
    }

    .station.active {
      background: rgba(59, 130, 246, 0.1);
      border-left: 3px solid var(--primary);
    }

    .station-info {
      flex: 1;
    }

    .station-name {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .station-country {
      font-size: 0.8rem;
      color: var(--gray);
    }

    .station-play {
      color: var(--primary);
      font-size: 1.2rem;
      margin-left: 15px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .station:hover .station-play {
      opacity: 1;
    }

    .player-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--dark-light);
      padding: 15px 20px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .now-playing {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .now-playing-icon {
      color: var(--secondary);
      font-size: 1.2rem;
      margin-right: 10px;
    }

    .now-playing-text {
      font-weight: 600;
      flex: 1;
    }

    .now-playing-text span {
      color: var(--gray);
      font-weight: normal;
    }

    audio {
      width: 100%;
      border-radius: 8px;
    }

    audio::-webkit-media-controls-panel {
      background: var(--dark-light);
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-mute-button {
      background-color: var(--primary);
      border-radius: 50%;
    }

    audio::-webkit-media-controls-current-time-display,
    audio::-webkit-media-controls-time-remaining-display {
      color: var(--light);
    }

    .loading {
      padding: 30px;
      text-align: center;
      color: var(--gray);
    }

    .loading i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .empty-state h3 {
      margin-bottom: 10px;
      color: var(--light);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
      }
      
      .select-wrapper, .search-wrapper {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>World FM Radio</h1>
      <p class="tagline">Discover radio stations from around the globe</p>
    </header>

    <div class="controls">
      <div class="select-wrapper">
        <select id="countrySelect">
          <option value="">Select Country</option>
        </select>
      </div>
      <div class="search-wrapper">
        <input type="text" id="stationSearch" placeholder="Search stations...">
      </div>
    </div>

    <div class="stations-container" id="stations">
      <div class="empty-state">
        <i class="fas fa-globe-americas"></i>
        <h3>Select a country to begin</h3>
        <p>Choose a country from the dropdown to see available radio stations</p>
      </div>
    </div>
  </div>

  <div class="player-container">
    <div class="now-playing">
      <i class="fas fa-volume-up now-playing-icon"></i>
      <div class="now-playing-text" id="nowPlaying">
        Not playing <span>Select a station to start listening</span>
      </div>
    </div>
    <audio id="player" controls></audio>
  </div>

<script>
  const countrySelect = document.getElementById("countrySelect");
  const stationSearch = document.getElementById("stationSearch");
  const stationsDiv = document.getElementById("stations");
  const player = document.getElementById("player");
  const nowPlaying = document.getElementById("nowPlaying");

  let allStations = [];
  let currentCountry = '';
  let currentStation = null;

  // Load country list
  function loadCountries() {
    stationsDiv.innerHTML = `
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Loading countries...</p>
      </div>
    `;

    fetch("https://de1.api.radio-browser.info/json/countries")
      .then(res => res.json())
      .then(countries => {
        // Sort countries alphabetically
        countries.sort((a, b) => a.name.localeCompare(b.name));
        
        countries.forEach(c => {
          const opt = document.createElement("option");
          opt.value = c.name;
          opt.textContent = c.name;
          countrySelect.appendChild(opt);
        });
        
        stationsDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-globe-americas"></i>
            <h3>Select a country to begin</h3>
            <p>Choose a country from the dropdown to see available radio stations</p>
          </div>
        `;
      })
      .catch(error => {
        stationsDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error loading countries</h3>
            <p>Please try again later</p>
          </div>
        `;
        console.error("Error loading countries:", error);
      });
  }

  // Load stations by selected country
  function loadStations(country) {
    currentCountry = country;
    stationsDiv.innerHTML = `
      <div class="loading">
        <i class="fas fa-spinner"></i>
        <p>Loading stations for ${country}...</p>
      </div>
    `;

    fetch(`https://de1.api.radio-browser.info/json/stations/bycountry/${encodeURIComponent(country)}`)
      .then(res => res.json())
      .then(data => {
        allStations = data;
        displayStations(data);
      })
      .catch(error => {
        stationsDiv.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Error loading stations</h3>
            <p>Please try again later</p>
          </div>
        `;
        console.error("Error loading stations:", error);
      });
  }

  // Display stations in the UI
  function displayStations(stations) {
    if (stations.length === 0) {
      stationsDiv.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-radio"></i>
          <h3>No stations found</h3>
          <p>No radio stations available for ${currentCountry}</p>
        </div>
      `;
      return;
    }

    stationsDiv.innerHTML = '';
    
    stations.forEach(station => {
      const div = document.createElement("div");
      div.className = "station";
      div.innerHTML = `
        <div class="station-info">
          <div class="station-name">${station.name || 'Unknown Station'}</div>
          <div class="station-country">${station.country || 'Unknown Country'}</div>
        </div>
        <i class="fas fa-play station-play"></i>
      `;
      
      div.addEventListener("click", () => {
        // Remove active class from all stations
        document.querySelectorAll('.station').forEach(s => {
          s.classList.remove('active');
        });
        
        // Add active class to clicked station
        div.classList.add('active');
        
        // Set current station
        currentStation = station;
        
        // Play the station
        player.src = station.url_resolved || station.url;
        player.play();
        
        // Update now playing info
        updateNowPlaying(station);
        
        // Update media session
        updateMediaSession(station);
      });
      
      stationsDiv.appendChild(div);
    });
  }

  // Update now playing display
  function updateNowPlaying(station) {
    nowPlaying.innerHTML = `
      ${station.name || 'Unknown Station'} 
      <span>â€¢ ${station.country || 'Unknown Country'}</span>
    `;
  }

  // Update media session for mobile notifications
  function updateMediaSession(station) {
    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: station.name || 'Unknown Station',
        artist: station.country || 'Unknown Country',
        artwork: [
          { src: 'https://cdn.pixabay.com/photo/2016/11/29/08/41/radio-1868709_640.jpg', sizes: '640x640', type: 'image/jpg' }
        ]
      });

      // Action handlers
      navigator.mediaSession.setActionHandler('play', () => {
        player.play();
        updateMediaSession(currentStation);
      });
      
      navigator.mediaSession.setActionHandler('pause', () => {
        player.pause();
      });
      
      navigator.mediaSession.setActionHandler('stop', () => {
        player.pause();
        player.currentTime = 0;
      });
      
      // Update playback state
      player.onplay = () => {
        navigator.mediaSession.playbackState = "playing";
      };
      
      player.onpause = () => {
        navigator.mediaSession.playbackState = "paused";
      };
    }
  }

  // Filter stations based on search input
  function filterStations(searchTerm) {
    if (!searchTerm) {
      displayStations(allStations);
      return;
    }
    
    const filtered = allStations.filter(station => 
      station.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
      (station.tags && station.tags.toLowerCase().includes(searchTerm.toLowerCase()))
    );
    
    displayStations(filtered);
  }

  // Event listeners
  countrySelect.addEventListener("change", () => {
    const country = countrySelect.value;
    if (country) {
      loadStations(country);
    } else {
      allStations = [];
      stationsDiv.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-globe-americas"></i>
          <h3>Select a country to begin</h3>
          <p>Choose a country from the dropdown to see available radio stations</p>
        </div>
      `;
    }
  });

  stationSearch.addEventListener("input", (e) => {
    filterStations(e.target.value);
  });

  // Initialize the app
  loadCountries();
</script>
</body>
</html>
