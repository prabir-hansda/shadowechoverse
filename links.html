  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #4cc9f0;
      --warning: #f72585;
      --glass: rgba(255, 255, 255, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #4a148c);
      background-size: 400% 400%;
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      animation: gradientBG 12s ease infinite;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating Particles Animation */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }
    
    /* Main Link Hub Card */
    .link-hub {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      animation: floatCard 6s ease-in-out infinite;
      transition: all 0.3s ease;
    }
    
    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .link-hub:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }
    
    /* Profile Section */
    .profile {
      margin-bottom: 25px;
      position: relative;
    }
    
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--light);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      transition: transform 0.5s ease;
    }
    
    .profile-img:hover {
      transform: rotate(360deg) scale(1.05);
    }
    
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
      background: linear-gradient(90deg, var(--accent), var(--success), #ff7e5f);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientText 4s ease infinite;
      background-size: 200% auto;
    }
    
    @keyframes gradientText {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }
    
    .subtitle {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 25px;
      animation: fadeIn 1.5s ease;
    }
    
    /* Links Section */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .link-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--light);
      background: rgba(255, 255, 255, 0.1);
      padding: 14px 20px;
      border-radius: 10px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: scale(1);
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
    }
    
    .link-item:nth-child(1) { animation-delay: 0.2s; }
    .link-item:nth-child(2) { animation-delay: 0.3s; }
    .link-item:nth-child(3) { animation-delay: 0.4s; }
    .link-item:nth-child(4) { animation-delay: 0.5s; }
    .link-item:nth-child(5) { animation-delay: 0.6s; }
    .link-item:nth-child(6) { animation-delay: 0.7s; }
    .link-item:nth-child(7) { animation-delay: 0.8s; }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .link-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(8px) scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    .link-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--accent);
      transition: all 0.3s ease;
    }
    
    .link-item:hover .link-icon {
      transform: rotate(15deg) scale(1.2);
      color: var(--success);
    }
    
    .link-text {
      flex: 1;
      text-align: left;
      font-weight: 500;
    }
    
    .link-arrow {
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
      color: var(--light);
    }
    
    .link-item:hover .link-arrow {
      opacity: 1;
      transform: translateX(0);
    }
    
    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .social-icon {
      color: var(--light);
      font-size: 1.3rem;
      opacity: 0.7;
      transition: all 0.4s ease;
      transform: translateY(0);
    }
    
    .social-icon:hover {
      opacity: 1;
      transform: translateY(-5px) scale(1.2);
      color: var(--accent);
    }
    
    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 480px) {
      .link-hub {
        padding: 25px 20px;
        max-width: 90%;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .profile-img {
        width: 80px;
        height: 80px;
      }
    }
  </style>

  <script>
    // Generate floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size (3px to 8px)
        const size = Math.random() * 5 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration (10s to 20s)
        particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
  </script>
