<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Link Box</title>
  <style>
      body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(270deg, #00f0ff, #00c6ff, #8e2de2, #ff00c8, pink, #ff7e5f, purple);
  color: #ffffff;
      max-width: 960px;
      margin: auto;
      padding: 20px;
      text-align: center;
  background-size: 1000% 1000%;
  animation: gradientMove 15s ease infinite;
}
    @keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 50% 100%;
  }
  100% {
    background-position: 0% 100%;
  }
  }


    .link-box {
      background-color: transparent;
      border: 2px solid #333;
      border-radius: 10px;
      width: 300px;
      padding: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .link-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .link-box a {
      display: block;
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .link-box a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
