    <style>
        :root {
  --primary-color: #8e2de2;
  --secondary-color: #4a00e0;
  --accent-color: #00f0ff;
  --text-color: #ffffff;
  --bg-color: #121212;
  --card-bg: rgba(255, 255, 255, 0.08);
  --card-hover: rgba(255, 255, 255, 0.15);
  --active-song: rgba(0, 240, 255, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(135deg, var(--bg-color), #1a1a2e);
  color: var(--text-color);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.music-player {
  width: 100%;
  max-width: 800px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  padding: 25px;
}

.player-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo i {
  font-size: 2rem;
  color: var(--accent-color);
}

.logo h1 {
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(to right, var(--accent-color), var(--primary-color));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.search-container {
  position: relative;
  width: 250px;
}

.search-container input {
  width: 100%;
  padding: 10px 15px 10px 40px;
  border-radius: 50px;
  border: none;
  background: var(--card-bg);
  color: var(--text-color);
  font-size: 0.9rem;
  outline: none;
  transition: all 0.3s ease;
}

.search-container input:focus {
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 0 2px var(--accent-color);
}

.search-container i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: rgba(255, 255, 255, 0.7);
}

.now-playing {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
}

.album-art {
  width: 150px;
  height: 150px;
  border-radius: 10px;
  overflow: hidden;
  flex-shrink: 0;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.album-art img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.song-info {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.song-info h2 {
  font-size: 1.5rem;
  margin-bottom: 15px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.progress-container {
  width: 100%;
}

.progress-bar {
  height: 6px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 3px;
  margin-bottom: 5px;
  cursor: pointer;
  position: relative;
}

.progress-bar::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: var(--progress, 0%);
  background: linear-gradient(to right, var(--accent-color), var(--primary-color));
  border-radius: 3px;
  transition: width 0.1s linear;
}

.time-info {
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.7);
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  margin-bottom: 30px;
}

.controls button {
  background: none;
  border: none;
  color: var(--text-color);
  font-size: 1.5rem;
  cursor: pointer;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
}

.controls button:hover {
  background: var(--card-bg);
  transform: scale(1.1);
}

#play-btn {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
  font-size: 1.8rem;
}

#play-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 7px 20px rgba(142, 45, 226, 0.6);
}

.volume-control {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: auto;
}

.volume-control i {
  color: var(--text-color);
  opacity: 0.7;
}

.volume-control input[type="range"] {
  width: 100px;
  height: 4px;
  -webkit-appearance: none;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 2px;
  outline: none;
}

.volume-control input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 12px;
  height: 12px;
  background: var(--accent-color);
  border-radius: 50%;
  cursor: pointer;
}

.playlist-container h3 {
  font-size: 1.2rem;
  margin-bottom: 15px;
  padding-bottom: 5px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.song-list {
  max-height: 300px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: var(--primary-color) transparent;
}

.song-list::-webkit-scrollbar {
  width: 6px;
}

.song-list::-webkit-scrollbar-track {
  background: transparent;
}

.song-list::-webkit-scrollbar-thumb {
  background-color: var(--primary-color);
  border-radius: 3px;
}

.song-item {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 12px 15px;
  border-radius: 8px;
  margin-bottom: 8px;
  background: var(--card-bg);
  cursor: pointer;
  transition: all 0.3s ease;
}

.song-item:hover {
  background: var(--card-hover);
}

.song-item.active {
  background: var(--active-song);
  box-shadow: 0 0 0 1px var(--accent-color);
}

.song-item img {
  width: 50px;
  height: 50px;
  border-radius: 5px;
  object-fit: cover;
}

.song-details {
  flex: 1;
  min-width: 0;
}

.song-details h4 {
  font-size: 1rem;
  margin-bottom: 3px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.song-details p {
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.7);
}

@media (max-width: 768px) {
  .now-playing {
    flex-direction: column;
    align-items: center;
  }
  
  .song-info {
    width: 100%;
  }
  
  .player-header {
    flex-direction: column;
    gap: 20px;
  }
  
  .search-container {
    width: 100%;
  }
}

  <script>

  // Player state
  let currentSongIndex = 0;
  let isPlaying = false;

  // Initialize the player
  function initPlayer() {
    renderPlaylist();
    loadSong(currentSongIndex);
    
    // Set initial volume
    audioPlayer.volume = volumeSlider.value;
  }

// In the script section, replace the renderPlaylist function with this:

function renderPlaylist(filter = '') {
    songList.innerHTML = '';
    
    const filteredSongs = filter 
      ? playlist.filter(song => 
          song.title.toLowerCase().includes(filter.toLowerCase()) || 
          song.type.toLowerCase().includes(filter.toLowerCase()))
      : playlist;
    
    filteredSongs.forEach((song, index) => {
      const songItem = document.createElement('div');
      songItem.classList.add('song-item');
      if (playlist.indexOf(song) === currentSongIndex && !filter) {
        songItem.classList.add('active');
      }
      
      // Highlight matching text if searching
      const title = filter 
        ? highlightMatch(song.title, filter) 
        : song.title;
      const type = filter 
        ? highlightMatch(song.type, filter) 
        : song.type;
      
      songItem.innerHTML = `
        <img src="${song.thumbnail}" alt="${song.title}">
        <div class="song-details">
          <h4>${title}</h4>
          <p>${type}</p>
        </div>
      `;
      
      songItem.addEventListener('click', () => {
        currentSongIndex = playlist.indexOf(song);
        playSelectedSong(currentSongIndex);
      });
      songList.appendChild(songItem);
    });
}

// Add this helper function to highlight search matches
function highlightMatch(text, match) {
  if (!match) return text;
  
  const regex = new RegExp(match, 'gi');
  return text.replace(regex, (matched) => 
    `<span style="color: var(--accent-color); font-weight: bold;">${matched}</span>`
  );
}

  // Load song
  function loadSong(index) {
    const song = playlist[index];
    currentTitle.textContent = song.title;
    currentThumbnail.src = song.thumbnail;
    audioPlayer.src = song.src;
    
    // Update active song in playlist
    const songItems = document.querySelectorAll('.song-item');
    songItems.forEach(item => item.classList.remove('active'));
    if (songItems[index]) {
      songItems[index].classList.add('active');
    }
  }

  // Play selected song
  function playSelectedSong(index) {
    currentSongIndex = index;
    loadSong(currentSongIndex);
    playSong();
  }

  // Play song
  function playSong() {
    isPlaying = true;
    audioPlayer.play();
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }

  // Pause song
  function pauseSong() {
    isPlaying = false;
    audioPlayer.pause();
    playBtn.innerHTML = '<i class="fas fa-play"></i>';
  }

  // Previous song
  function prevSong() {
    currentSongIndex--;
    if (currentSongIndex < 0) {
      currentSongIndex = playlist.length - 1;
    }
    loadSong(currentSongIndex);
    if (isPlaying) {
      playSong();
    }
  }

  // Next song
  function nextSong() {
    currentSongIndex++;
    if (currentSongIndex > playlist.length - 1) {
      currentSongIndex = 0;
    }
    loadSong(currentSongIndex);
    if (isPlaying) {
      playSong();
    }
  }

  // Update progress bar
  function updateProgress(e) {
    const { duration, currentTime } = e.srcElement;
    const progressPercent = (currentTime / duration) * 100;
    progressBar.style.setProperty('--progress', `${progressPercent}%`);
    
    // Update time display
    const durationMinutes = Math.floor(duration / 60);
    let durationSeconds = Math.floor(duration % 60);
    if (durationSeconds < 10) {
      durationSeconds = `0${durationSeconds}`;
    }
    
    // Delay switching duration Element to avoid NaN
    if (durationSeconds) {
      durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
    }
    
    const currentMinutes = Math.floor(currentTime / 60);
    let currentSeconds = Math.floor(currentTime % 60);
    if (currentSeconds < 10) {
      currentSeconds = `0${currentSeconds}`;
    }
    currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
  }

  // Set progress when clicking on progress bar
  function setProgress(e) {
    const width = this.clientWidth;
    const clickX = e.offsetX;
    const duration = audioPlayer.duration;
    audioPlayer.currentTime = (clickX / width) * duration;
  }

  // Event listeners
  playBtn.addEventListener('click', () => {
    isPlaying ? pauseSong() : playSong();
  });

  prevBtn.addEventListener('click', prevSong);
  nextBtn.addEventListener('click', nextSong);

  audioPlayer.addEventListener('timeupdate', updateProgress);
  audioPlayer.addEventListener('ended', nextSong);
  audioPlayer.addEventListener('loadedmetadata', () => {
    durationEl.textContent = `${Math.floor(audioPlayer.duration / 60)}:${Math.floor(audioPlayer.duration % 60).toString().padStart(2, '0')}`;
  });

  progressBar.addEventListener('click', setProgress);

  volumeSlider.addEventListener('input', () => {
    audioPlayer.volume = volumeSlider.value;
  });

  searchInput.addEventListener('input', () => {
    renderPlaylist(searchInput.value);
  });

  // Initialize player
  initPlayer();
});
