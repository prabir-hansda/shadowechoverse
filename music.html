  hr {

<script>
  const audioPlayer = document.getElementById('audioPlayer');
  const songListContainer = document.getElementById('songList');
  const songBoxes = songListContainer.querySelectorAll('.song-box');
  const searchInput = document.getElementById('search-input');
  let currentSongIndex = 0;

  function playSong(index) {
    if (index >= 0 && index < songBoxes.length) {
      songBoxes.forEach((box, i) => {
        box.classList.remove('active-song');
      });

      currentSongIndex = index;
      const currentSongBox = songBoxes[index];
      currentSongBox.classList.add('active-song');
      audioPlayer.src = currentSongBox.getAttribute('data-src');
      audioPlayer.play();
    }
  }

  function filterSongs(searchTerm) {
    searchTerm = searchTerm.toLowerCase();
    songBoxes.forEach(box => {
      const title = box.getAttribute('data-title').toLowerCase();
      if (title.includes(searchTerm)) {
        box.style.display = 'flex';
      } else {
        box.style.display = 'none';
      }
    });
  }

  songBoxes.forEach((box, index) => {
    box.addEventListener('click', () => {
      playSong(index);
    });
  });

  audioPlayer.addEventListener('ended', () => {
    currentSongIndex++;
    if (currentSongIndex < songBoxes.length) {
      playSong(currentSongIndex);
    }
  });

  searchInput.addEventListener('input', () => {
    filterSongs(searchInput.value);
  });

  // Play the first song initially
  if (songBoxes.length > 0) {
    playSong(0);
  }
</script>
